<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Resume Preview - ForgeCV</title>
    <style>
        :root {
            --bg-color: #e5e7eb;
            --toolbar-bg: #ffffff;
            --toolbar-border: #e2e8f0;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --danger: #ef4444;
            --success: #22c55e;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Toolbar */
        .toolbar {
            height: 48px;
            background: var(--toolbar-bg);
            border-bottom: 1px solid var(--toolbar-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            z-index: 100;
            position: sticky;
            top: 0;
        }

        .toolbar-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .icon-btn {
            background: transparent;
            border: 1px solid transparent;
            border-radius: 4px;
            cursor: pointer;
            padding: 6px;
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-size: 14px;
        }

        .icon-btn:hover {
            background: #f3f4f6;
        }

        .icon-btn:active {
            background: #e5e7eb;
        }

        .zoom-display {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-main);
            min-width: 40px;
            text-align: center;
        }

        .divider {
            width: 1px;
            height: 24px;
            background: var(--toolbar-border);
            margin: 0 4px;
        }

        /* Status Indicator */
        .status-container {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: var(--text-muted);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-muted);
            transition: background 0.3s ease;
        }

        .status-dot.pulsing {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.5;
                transform: scale(1.2);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Primary Actions */
        .btn {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
        }

        .btn-secondary {
            background: white;
            border: 1px solid var(--toolbar-border);
            color: var(--text-main);
        }

        .btn-secondary:hover {
            background: #f9fafb;
            border-color: #d1d5db;
        }

        /* Main Content Area */
        #mainContainer {
            flex: 1;
            overflow: auto;
            position: relative;
            display: flex;
            align-items: center;
            /* Vertically center if smaller */
            justify-content: center;
            /* Horizontally center */
            padding: 30px;
            background-color: var(--bg-color);
            /* Match root bg */
        }

        /* The container that gets scaled */
        #pdfContainer {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            background: white;
            transition: transform 0.2s ease-out;
            /* transform-origin set via JS */
            margin: auto;
            /* Center in scrollable area */
        }

        embed {
            display: block;
        }

        /* Loading State */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #e5e7eb;
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            margin-top: 12px;
            font-size: 14px;
            color: var(--text-muted);
        }
    </style>
</head>

<body>

    <!-- Toolbar -->
    <div class="toolbar">
        <div class="toolbar-group">
            <button id="zoomOut" class="icon-btn" title="Zoom Out (Ctrl -)">‚àí</button>
            <span id="zoomLevel" class="zoom-display">100%</span>
            <button id="zoomIn" class="icon-btn" title="Zoom In (Ctrl +)">+</button>
            <div class="divider"></div>
            <button id="fitWidthBtn" class="icon-btn" title="Fit to Width">‚Üî Fit</button>
        </div>

        <div class="toolbar-group">
            <div class="status-container" id="statusIndicator">
                <div id="statusDot" class="status-dot"></div>
                <span id="statusText">Waiting for editor...</span>
            </div>
            <div class="divider"></div>
            <span id="pageCount" class="zoom-display" style="width: auto; padding: 0 8px;">1 page</span>
            <button id="helpBtn" class="icon-btn" title="Keyboard Shortcuts"
                style="width:20px;height:20px;border-radius:50%;border:1px solid #cbd5e1;font-size:11px;color:#64748b;">?</button>
        </div>

        <div id="shortcutOverlay"
            style="display:none; position:fixed; top:50px; left:50%; transform:translateX(-50%); background:white; padding:16px; border-radius:8px; box-shadow:0 10px 25px rgba(0,0,0,0.15); border:1px solid #e2e8f0; z-index:1000; font-size:13px; color:#334155;">
            <h4 style="margin:0 0 12px 0; font-size:14px;">Keyboard Shortcuts</h4>
            <div style="display:grid; grid-template-columns: 1fr auto; gap:8px 24px; align-items:center;">
                <span>Save / Download</span> <kbd
                    style="font-family:monospace; background:#f1f5f9; padding:2px 6px; border-radius:4px; border:1px solid #cbd5e1;">Ctrl
                    + S</kbd>
                <span>Print</span> <kbd
                    style="font-family:monospace; background:#f1f5f9; padding:2px 6px; border-radius:4px; border:1px solid #cbd5e1;">Ctrl
                    + P</kbd>
                <span>Zoom In</span> <kbd
                    style="font-family:monospace; background:#f1f5f9; padding:2px 6px; border-radius:4px; border:1px solid #cbd5e1;">Ctrl
                    + +</kbd>
                <span>Zoom Out</span> <kbd
                    style="font-family:monospace; background:#f1f5f9; padding:2px 6px; border-radius:4px; border:1px solid #cbd5e1;">Ctrl
                    + -</kbd>
                <span>Reset Zoom</span> <kbd
                    style="font-family:monospace; background:#f1f5f9; padding:2px 6px; border-radius:4px; border:1px solid #cbd5e1;">Ctrl
                    + 0</kbd>
            </div>
        </div>

        <div class="toolbar-group">
            <button id="printBtn" class="btn btn-secondary" title="Print (Ctrl P)">
                <span>üñ®Ô∏è Print</span>
            </button>
            <button id="downloadBtn" class="btn btn-primary" title="Download PDF (Ctrl S)">
                <span>‚¨áÔ∏è Download</span>
            </button>
        </div>
    </div>

    <!-- Main Viewer Area -->
    <div id="mainContainer">
        <!-- PDF Transform Container -->
        <div id="pdfContainer" style="width: 612pt; height: 792pt;">
            <!-- <embed> will be injected here -->
        </div>

        <!-- Initial Loading State -->
        <div id="loadingState" class="loading-overlay">
            <div class="spinner"></div>
            <div class="loading-text">Waiting for resume data...</div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="jspdf.umd.min.js"></script>
    <script type="module" src="preview_live.js"></script>

</body>

</html>
